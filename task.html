
    	<h4>List of outstanding tasks: </h4>
    	<ul class="list-group">
    		
    		<li ng-repeat="todo in todos track by $index" class="list-group-item list-group-item-danger" >
    			<b>Task:</b> {{todo.task}}, <b>Description:</b> {{todo.description}}

    			<input type="checkbox" ng-click="showCompleted(todo)"></input>
    			<button ng-click="removeTodo(todo)" class="btn btn-danger" >Remove Task</button>


    		</li>

    	</ul>
